<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <div class="head">
                <h1>Fullfill rows below</h1>
                <p>if you want to recieve funny cat videos every day yyeaaay</p>
            </div>
            <div class="name">
                <label for="user_name">Name</label>
                <input type="text" name="Name" id="user_name" placeholder = 'Name' required>
            </div>
            <div class="email">
                <label for="user_email">Email:</label>
                <input type="email" name="email" id="user_email" placeholder="your@email" required>
            </div>
            <div class="password">
                <label for="user_password">Password:</label>
                <input type="password" name="user_password" id="user_password" placeholder="M123!" required>
            </div>
            <button type="submit" id="signup">Sign Up</button>
            <p id="login">Already have an account? <a href="./sign-in.html">Log In</a></p>
        </form>
        <div id="other">
            <hr class="hr-text" data-content="or">
            <div class="buttons">
                <button class="logo-button" type="button">
                    <div class="button-container">
                        <img class="logo" src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
                        Sign up with Google
                    </div>
                </button>
                <button class="logo-button" type="button">
                    <div class="button-container">
                        <img class="logo" src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook logo">
                        Sign up with Facebook
                    </div>
                </button>
                <button class="logo-button" type="button">
                    <div class="button-container">
                        <img class="logo" src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter logo">
                        Sign up with Twitter
                    </div>
                </button>
            </div>
        </div>
        <p class="bottom">By signing up to create an account I accept <br>Company's 
            <a href="#">Terms of Use and Privacy Policy.</a>
        </p>
    </form>
</div>
</div>
</body>

</html>
