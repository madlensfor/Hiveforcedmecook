<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="intro">
        <h1 class="q-text">Do u know how to play tic-tac-toe?</h1>
    </header>
    <main class="main-content">
        <p data-text class="winning-text"></p>
        <div class="board">
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
            <div data-cells class="board_cell"></div>
        </div>
        <button data-restart class="restart-btn">Restart</button>
    </main>
</body>
</html>
