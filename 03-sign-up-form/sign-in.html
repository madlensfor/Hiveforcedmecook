<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sign-in.css">
</head>

<body>
    <div class="box-main-container">
        <h4>Please fill in your unique admin login details below</h4>
        <form action="#" method="post">
            <div class="email">
                <label for="user_email">Email:</label>
                <input type="email" name="email" id="user_email" placeholder="your@email" required>
            </div>
            <div class="password">
                <label for="user_password">Password:</label>
                <input type="password" name="user_password" id="user_password" placeholder="M123!" required>
            </div>
            <p class="fish"><a href="./roast.html">forgot password?</a></p>
            <button type="submit" class="button">Sign in</button>
        </form>
    </div>
</body>
</html>
